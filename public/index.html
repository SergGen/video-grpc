<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="data:image/x-icon" type="image/x-icon">
    <title>Video</title>
</head>
<body>
    <form id="form">
        <input name="video-name" type='file' accept="video/*,.3gp,.avi,.flv,.m4v,.mkv,.mov,.mp4,.mpeg,.mpg,.wmv,.swf,.webm" /><br/>
        <button type="submit">Отправить</button>
    </form>
    <br>
    <button id="delete_file">Delete file</button>
    <video controls src="/video-stream" poster="img.jpg" width="100%" preload="auto"></video>
<script src="/script.js"></script>
</body>
</html>
